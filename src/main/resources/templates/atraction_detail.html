<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DisneySite</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/disney.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar bg-info text-white">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img/disneyLogo.png}" height="50">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

	</div>
	
	<h1 th:text="${atraction.name}" style="color:#4169e1" class="text-center">アトラクション</h1><br>
	
	<div class="text-center">
	<div class="row">
	             <img th:src="@{/img/} + ${atraction.imagePath}" class="img-responsive center-block" width="800" height="600">
	  </div><br><br>
	        
	        <div style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333; border-color:#e0ffff; background-color:#e0ffff; border-radius: 10px; width:800px; margin-left:auto;margin-right:auto; ">
	        <span th:text="${atraction.comment}" style="color:#4169e1"></span><br><br>
	        <span th:each="middle:${atraction.atractionMiddleList}">
	        <span th:text="${middle.atractionCondition.type}"></span><br>
	        </span>
	        </div><br><br>
	        <span th:text="${atraction.description}"></span><br>
	        
	    <hr>
	    <br><br>
	    <h3 style="color:#4169e1" class="text-center">その他の情報</h3><br><br>
	    <b class="text-left">所要時間</b><br>
	        <span th:text="${atraction.time}"></span><br><br>
	    <b>定員/収容人数</b><br>
	        <span th:text="${atraction.capacity}"></span><br><br>
	        
	    <hr>
	    <br><br>
	    <h3 style="color:#4169e1" class="text-center">地図</h3><br><br>
	    <img th:src="@{/img/} + ${atraction.map}" class="img-responsive center-block" width="800" height="600"><br><br>
	</div>    
	



	
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
