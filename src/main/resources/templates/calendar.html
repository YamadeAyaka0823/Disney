<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DisneySite</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/disney.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar bg-info text-white">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img/disneyLogo.png}" height="50">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<h1 class="text-center" style="color:#4169e1">運営カレンダー</h1><br><br><br>
		<div class="text-center" style="color:red">運営時間は変更になる場合があります。</div><div class="text-center">都度、運営時間のご確認をお願いします。</div>
		<br><br>
		
		<h2 class="text-center" style="color:#4169e1">2019年12月</h2><br>
		
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped" border="1">
					<tbody>
					    <tr>
					    <th class="text-center" style="color:red">日</th>
					    <th class="text-center">月</th>
					    <th class="text-center">火</th>
					    <th class="text-center">水</th>
					    <th class="text-center">木</th>
					    <th class="text-center">金</th>
					    <th class="text-center" style="color:blue">土</th>
					    </tr>
						<tr th:each="management:${managementInfoList}" id="number">

							<th class="text-center" th:each="calendar:${management}">
								<a th:href="@{'/management/detail?id=' + ${calendar.id}}"><span th:text="${calendar.date}"></span><br>
								<span class="price" th:text="${calendar.openTime}"></span></a>
							</th>
						
						</tr>


					</tbody>
				</table>

			</div>
		</div>
	</div>


	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
