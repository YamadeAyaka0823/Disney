<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DisneySite</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/disney.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar bg-info text-white">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img/disneyLogo.png}" height="50">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<div id="disneyCarousel" class="carousel slide" data-ride="carousel">
		   <ol class="carousel-indicators">
		      <li class="active" data-target="#disneyCarousel" data-slide-to="0"></li>
		      <li data-target="#disneyCarousel" data-slide-to="1"></li>
		   </ol>
		   <div class="carousel-inner" role="listbox">
		      <div class="item active">
		         <img th:src="@{/img/top1.jpg}" alt="First slide">
		      </div>
		      <div class="item">
		        <img th:src="@{/img/top2.jpg}" alt="Second slide">
		      </div>
		   </div>
		   <a class="left carousel-control" href="#disneyCarousel" role="button" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		      <span class="sr-only">前へ</span>
		   </a>
		   <a class="right carousel-control" href="#disneyCarousel" role="button" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		      <span class="sr-only">次へ</span>
		   </a>
		</div><br>
		
		<hr id="topPage"><br><br>
		
	   		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<a th:href="@{/atraction/list}">
									<img th:src="@{/img/atraction.jpg}"
										class="img-responsive img-rounded" width="300" height="600">
										<p class="lead">アトラクション</p>
								</a>
							</th>
							
							<th>
								<a th:href="@{/todayPark/waitTime}">
									<img th:src="@{/img/today_park.jpg}"
										class="img-responsive img-rounded" width="300" height="600">
										<p class="lead">今日のパーク</p>
								</a>
							</th>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>


	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
